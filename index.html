<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>競泳タイム分析アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>競泳タイム分析</h1>
        <input type="number" id="totalTime" placeholder="全体のタイムを秒で入力">
        <button onclick="calculateSplits()">分割タイム計算</button>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>区間</th>
                    <th>タイム (秒)</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <!-- 結果がここに挿入されます -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
